
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Checkout example · Bootstrap v5.0</title>

    <link href="../style/form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
  
      <h2>Finalisez votre commande</h2>
     
    </div>

    <div class="row g-3">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Votre panier</span>
          <span id="cart" class="badge bg-secondary rounded-pill"></span>
        </h4>
        <ul id='listItem' class="list-group mb-3">
          
         
          <li id='total' class="list-group-item d-flex justify-content-between">
            <span>Total (Eur)</span>
            <strong id='totalPrice'>0 €</strong>
          </li>
        </ul>
	</div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Votre adresse</h4>

        <form id="form" class="row g-3" name="contact" target="confirmation.html">
        
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control needs-validation" id="firstName" name="firstName" placeholder="François" pattern="^[A-Z]{1}[a-zéèï'-]{1,}$" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" class="form-control needs-validation" id="lastName" name="lastName" placeholder="Dupont" pattern ="^[A-Z]{1}[a-zéèï'\s-]{1,}$" required>
            </div>

            
            <div class="col-12">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" class="form-control needs-validation" name="address" id="address" placeholder="12 rue du Pont" pattern ="^[\d]+\s[A-Za-zéèïî'\s-]{2,}$" required>
            </div>
            
            <div class="col-md-3">
              <label for="city" class="form-label">Ville</label>
              <input type="text" class="form-control needs-validation" name="city" id="city" placeholder="Paris" pattern ="^[A-Z]{1}[a-zéèïî'\s-]{2,}$" required>
            </div>
            
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="mail" class="form-control needs-validation" id="email" placeholder="you@example.com" pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b" required>
            </div>
            <hr class="my-4">

          <button class="w-100 btn btn-secondary btn-lg" type="submit" id="bim">Finalisez vos achats</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="../js/ajax.js"></script>
<script src="../js/cart-count.js"></script>
<script src="../js/checkout.js"></script>
<script src="../js/form-validation.js"></script>

     
  </body>
</html>
