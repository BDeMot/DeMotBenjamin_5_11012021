  <body class="bg-light">
    
  
    <a href='desc.html'>
      <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
      </svg>

<div class="container">
  <main>
    <div class="py-5 text-center">
  
      <h2>Finalisez votre commande</h2>
     
    </div>

    <div class="row g-3">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Votre panier</span>
          <span id="cart" class="badge bg-secondary rounded-pill"></span>
        </h4>
        <ul id='listItem' class="list-group mb-3">
          
         
          <li id='total' class="list-group-item d-flex justify-content-between">
            <span>Total (Eur)</span>
            <strong id='totalPrice'>0 €</strong>
          </li>
        </ul>
	</div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Votre adresse</h4>

        <form id="form" class="row g-3" name="contact" target="confirmation.html" autocomplete="off">
        
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Prénom</label>
              <input type="text" class="form-control " id="firstName" name="firstName" placeholder="François" pattern="^[A-Z]{1}[A-Za-zéèïç'-]{1,}$" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Nom</label>
              <input type="text" class="form-control " id="lastName" name="lastName" placeholder="Dupont" pattern ="^[A-Z]{1}[A-Za-zéèïç'\s-]{1,}$" required>
            </div>

            
            <div class="col-12">
              <label for="address" class="form-label">Adresse</label>
              <input type="text" class="form-control " name="address" id="address" placeholder="12 rue du Pont" pattern ="^[\d]+\s[A-Za-zéèïîç'\s-]{2,}$" required>
            </div>
            
            <div class="col-md-3">
              <label for="city" class="form-label">Ville</label>
              <input type="text" class="form-control " name="city" id="city" placeholder="Paris" pattern ="^[A-Z]{1}[A-Za-zéèïîç'\s-]{2,}$" required>
            </div>
            
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="mail" class="form-control " id="email" placeholder="you@example.com" pattern="^[\w\.-]+@[\w\.-]+\.\w{2,4}$" required>
            </div>
            <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" id="bim" disabled>Finalisez vos achats</button>
        </form>
      </div>
    </div>
  </main>

  
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

  </body>
</html>
